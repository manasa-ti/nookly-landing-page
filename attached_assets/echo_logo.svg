<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d335f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#514a7b;stop-opacity:1" />
    </linearGradient>
    <filter id="coreGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="800" fill="#ffffff"/>
  
  <g transform="translate(400, 320)">
    <!-- Ripple 1 -->
    <circle cx="0" cy="0" r="240" 
            fill="none" 
            stroke="#1d335f" 
            stroke-width="6" 
            opacity="0.4"/>
    
    <!-- Ripple 2 -->
    <circle cx="0" cy="0" r="180" 
            fill="none" 
            stroke="#3a4f7f" 
            stroke-width="6" 
            opacity="0.6"/>
    
    <!-- Ripple 3 -->
    <circle cx="0" cy="0" r="120" 
            fill="none" 
            stroke="#514a7b" 
            stroke-width="6" 
            opacity="0.8"/>
    
    <!-- Core -->
    <circle cx="0" cy="0" r="65" 
            fill="url(#coreGrad)" 
            filter="url(#coreGlow)"/>
  </g>
  
  <!-- Wordmark -->
  <text x="400" y="680" 
        font-family="'Futura', 'Century Gothic', sans-serif" 
        font-size="100" 
        font-weight="300" 
        letter-spacing="16" 
        text-anchor="middle" 
        fill="#1d335f">nookly</text>
</svg>
